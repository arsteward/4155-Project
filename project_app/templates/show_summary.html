<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Projects App">
        <title>UNCC Projects App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rubik:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <header>
        <nav class="home-nav-bar">
            <div class= "home-btn">
                <a href="{{ url_for('index') }}" class="home-icon">Home</a>
                <a href="{{ url_for('summarize') }}" class="home-icon">Summarize</a>
            </div>
        <!--{% if user %}                                                       {} indicates a python block
                <a class="nav-btn" href="{{ url_for('index') }}">Logout</a>
        {% else %}
                <a class="nav-btn"  href="{{ url_for('index') }}">Sign In</a>
                <a class="nav-btn nav-cta" href="{{ url_for('index') }}">Register</a>
        {% endif %}-->
            </div>
        </nav>
    </header>
    <body>
        <div class="container">
            <div class="hero">
                <div class="hero-txt">
                    <h2 class="heading-secondary hero-second">The sentence that best summarizes your text is: </h2>
                    {% if summary %}
                        {% for sentence in summary.best_summary.split('splitmehere')[1:]%}
                        <p>{{sentence}}</p>
                        {% endfor %}
                        <p>Your input text: </p>
                        <p>{{summary.text}}</p>
                    {% else %}
                        <p>No summary found</p>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="shape"></div>
    </body>
</html>
